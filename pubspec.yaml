name: memes
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  dio: ^4.0.1
  flutter_bloc: ^7.3.1
  http: ^0.13.3
  google_fonts: ^2.1.0
  carousel_slider: ^4.0.0
  cached_network_image: ^3.1.0+1
  path_provider: ^2.0.4
  image_gallery_saver: ^1.7.1
  permission_handler: ^8.1.6
  logger: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  fonts:
    - family: Arcade
      fonts:
        - asset: assets/fonts/arcade_classic.ttf
  uses-material-design: true

  assets:
    - assets/png/
